<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0905beb03b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/signin.css">
    <title>Sign In</title>
</head>
<body>

    <section class="header h-[70px]">
        <div class="logo">
            <img src="../MULTIMEDIA/images/Screenshot 2025-12-12 141016.png" alt="">
        </div>

        <div class="signup">
            <button>Open an Account</button>
        </div>

    </section>


    <section class="main">
        <div class="container">
            <div class="check">
                <div class="icon">
                    <i class="fa-solid fa-lock"></i>
                </div>

                <div class="content">
                    <p>Please check that you are using the correct URL</p>
                    <a href="https://app.kuda.com">https://app.kuda.com</a>
                </div>
            </div>

            <div class="page">
                <h1>Sign In to Kuda</h1>
                <p>To sign in, please type in the email address linked to your Kuda account.</p>
                <div>
                    <label for="">Email Address</label>
                    <input type="email" name="" id="">
                </div>

                <div>
                    <label for="">Password</label>
                    <input type="password" name="" id="">
                </div>

                <p>Forgot Password? <a href="https://app.kuda.com/reset">Reset it</a></p>

                <button>Sign in</button>

                <p>If you don't have a Kuda account, download the app <a href="">here</a> and open an account in a few minutes.</p>
            </div>
        </div>
    </section>
    
</body>
</html>
