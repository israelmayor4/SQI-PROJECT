<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/0905beb03b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="./CSS/index2.css">

    <style>

        .features {
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            padding-inline: clamp(6%, 13.5vw, 13.5%);
            padding-block: 100px;
            background-color: #fff;
        }



        .features-text h2 {
            font-size: clamp(2rem, 3vw, 3rem);
            color: rgb(64, 25, 109);
            margin-bottom: 20px;
        }

        .features-text p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #444;
        }

        .features-text .btn {
            display: inline-block;
            padding: 14px 24px;
            background-color: rgb(64, 25, 109);
            color: white;
            border-radius: 8px;
            font-weight: 600;
        }

        .features-visual {
            position: relative;
            height: 400px;
        }

        .phone {
            width: 260px;
            position: absolute;
            right: 60px;
            top: 40px;
            z-index: 2;
        }

        .card {
            width: 220px;
            position: absolute;
            right: 160px;
            top: 160px;
            z-index: 1;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-12px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .phone {
            animation: float 4s ease-in-out infinite;
        }

        .card {
            animation: float 4s ease-in-out infinite;
            animation-delay: 1s;
        }





    </style>


    <title>Document</title>
</head>
<body>
    
    <section class="features">
        <div class="features-text">
            <h2>Get more with Kuda</h2>
            <p>
            Manage your money better, spend smarter, and enjoy banking
            without hidden fees.
            </p>
            <a href="#" class="btn">Learn More</a>
        </div>

        <div class="features-visual">
            <img src="./MULTIMEDIA/images/phone.jpg" alt="Mobile phone" class="phone">
            <img src="./MULTIMEDIA/images/atm.png" alt="ATM card" class="card">
        </div>
    </section>



</body>
</html>
